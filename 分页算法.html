<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>分页算法</title>
	</head>
	<body>
		<script>
			 var recordCount = parseInt( prompt("输入总条数"));//输入总条数
			 var pageSize = parseInt(prompt("每页多少条"));//每页多少条
			 var pageCount = 0;//总共有几页
			 var pageNum = (prompt("当前页"));//当前页
			
			pageCount = parseInt(recordCount/pageSize);//通过计算得出总共几页
			if(recordCount % pageSize  != 0){
				pageCount++;
			}
			
			if(pageNum < 1){//当前页小于第一页，则默认当前页为第一页
				pageNum = 1;
			}
			/*if(isNaN(pageNum)){
				pageNum = 1;
			}*/
			
			if(pageNum > pageCount){
				pageNum = pageCount;
			}
			
			var start = (pageNum - 1) * pageSize + 1;//当前页起始数据 = (当前页-1)*每页显示条数+1； 
			var end = pageNum * pageSize;//当前页结束数据 = 当前页 * 每页显示条数；
			if(pageNum == pageCount){
				end = recordCount;
			}
			
			
			alert('共' + recordCount + '条数据,每页' + pageSize + '条,共' + pageCount + '页,当前是第' + pageNum +
			
			'页,从第'+ start +  '条数据到第' + end + '条数据');
			
		</script>
	</body>
</html>
